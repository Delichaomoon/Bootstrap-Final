        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link mx-3" aria-current="page" href="home.html">首頁</a>

            <a class="nav-link mx-3" href="#">服務介紹</a>

          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="d-flex align-items-lg-center justify-content-center pt-5" style="background-image:url(./images/bg_paper.png) ;">
    <div class="text-center">
      <p class="fs-5 text-info">HAPPY LIFE</p>
      <h1 class="fw-bold">開始當個小懶蟲?</h1>
    </div>
  </section>

  <section class="container py-5">
    <div class="row justify-content-center g-3 g-lg-4">
      <div class="col-lg-8">
        <form action="" class="p-lg-5 shadow-lg">
          <h3 class="deco-line mb-3">選擇方案</h3>
          <div class="row row-cols-1 row-cols-lg-3">
            <div class="col">
              <button type="button" class="btn btn-outline-info w-100 btn-lg py-2 text-dark my-2">
                小小搭懶蟲 <br class="d-none d-lg-block">
                NT 298/月
              </button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-outline-info w-100 btn-lg py-2 text-dark my-2">
                睡一整天囉 <br class="d-none d-lg-block">
                NT 666/月
              </button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-outline-info w-100 btn-lg py-2 text-white active btn-special my-2">
                客製化方案 <br class="d-none d-lg-block">
                客服詢價
              </button>
            </div>
          </div>
        </form>

        <section class="p-lg-3 shadw-lg my-5">
          <h3 class="deco-line mb-3">填寫資料</h3>

          <form class="row g-3">
            <div class="col-md-6">
              <label for="FistName" class="form-label">名字</label>
              <input type="text" class="form-control" id="FistName">
            </div>
            <div class="col-md-6">
              <label for="LastName" class="form-label">姓氏</label>
              <input type="text" class="form-control" id="LastName">
            </div>
            <div class="col-12">
              <label for="tel" class="form-label">手機號碼</label>
              <input type="tel" class="form-control" id="tel" required>
            </div>
            <div class="col-12">
              <label for="mail" class="form-label">電子郵件</label>
              <input type="mail" class="form-control" id="mail" required>
            </div>
            <div class="col-12">
              <label for="address1" class="form-label">住址</label>
              <input type="text" class="form-control" id="address1" required>
            </div>
            <div class="col-12">
              <label for="inputState" class="form-label">方便聯繫時間</label>
              <select id="inputState" class="form-select">
                <option selected>07:00-12:00</option>
                <option>13:00-17:00</option>
                <option>18:00-23:00</option>
              </select>
            </div>
            <div class="col-12">
              <label for="address2" class="form-label">住址</label>
              <input type="text" class="form-control" id="address2">
            </div>
            <div class="col-12">
              <p>加購服務</p>
              <div class="form-check form-check-inline my-1">
                <input class="form-check-input" type="checkbox" id="Monday">
                <label class="form-check-label" for="Monday">
                  每周一清掃家裡+100
                </label>
              </div>
              <div class="form-check form-check-inline my-1">
                <input class="form-check-input" type="checkbox" id="massage">
                <label class="form-check-label" for="massage">
                  按摩+50
                </label>
              </div>
              
              <div class="form-check my-1  d-block d-lg-inline-block">
                <input class="form-check-input" type="checkbox" id="listen">
                <label class="form-check-label" for="listen">
                  聽你說話+150
                </label>
              </div>
            </div>

            <div class="col-12">
              <label for="Remark">備註說明</label>
              <textarea id="Remark" class="form-control py-3"></textarea>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-info w-100  btn-lg my-2">選擇方案</button>
            </div>
          </form>
        </section>
      </div>
    </div>
  </section>

  <footer class="py-5">
    <div class="container">
      <h2 class="text-center">需要其他協助嗎？</h2>
      <div class="d-flex flex-column flex-lg-row  justify-content-center align-items-center">
        <div class="card me-lg-3 border-0 shadow" style="width: 260px;">
          <div class="card-body text-center"><i class="bi bi-telephone-fill text-info"></i>07-555-666</div>
        </div>
        <div class="card border-0 shadow my-3" style="width: 260px;">
          <div class="card-body text-center"><i class="bi bi-facebook text-info"></i>我就是個小懶蟲</div>
        </div>
        <div class="card ms-lg-3 border-0 shadow" style="width: 260px;">
          <div class="card-body text-center"><i class="bi bi-question-lg text-info "></i>常見問題</div>
        </div>  
      </div>
    </div>
